# List of Jarvis projectsis_projects:
jarvis_projects: 
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    description: "The goal of this project is to monitor each Linux nodes usage statistics within a Linux cluster. The project includes a series of bash scripts to create and start a PSQL instance within a Docker container. Subsequently, by using crontab it automatically collects usage statistics and inserts them into a DB called host_agent in the Docker container every minute"

  - name: "Python Data Analytics"
    git_url: "/python_data_anlytics"
    description: "The goal of this project is to assist a retail company to make better business decisions using advanced data analytics technologies. In this project, the retail data is loaded into a PSQL DB which could be considered as a Dataware house used for data analyses. Next, analyses are performed using python in Jyputer Notebook. Especially, pandas library for storing (using DataFrames) and manipulating data. In addition, Matplotlib is used for plotting."
